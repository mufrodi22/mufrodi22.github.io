<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contoh tabel html :</h3>
    <table align="center" border="2" cellspacing="0" cellpadding="10" >
        <caption>Tabel Jadwal Pelajaran</caption>
        <thead>
            <tr>
                <th>Hari</th>
                <th>Mata Pelajaran</th>
                <th>Jam</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Senin</td>
                <td>Matematika</td>
                <td>08:00 - 09:30</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td>Bahasa Inggris</td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td>Rabu</td>
                <td>Ilmu Pengetahuan Alam</td>
                <td>13:00 - 14:30</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3"><strong><i>Catatan</i></strong>: Jadwal dapat berubah sewaktu-waktu</td>
                </tr>
            </tfoot>
        </tbody>



    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
